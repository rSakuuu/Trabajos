<html>
    <head>

        <div>
            <label for="edad">Edad</label>

        </div>
        <br>
        <div>
            <label form="frase">Frase-Favorita</label>
            <textarea name="frase favorita"></textarea>
        </div>
        <br>
        <button type="submit">Envio</button>
        <button type="reset">Reset</button>
    </form>
    </body>
</html>
