<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 1-Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://m.media-amazon.com/images/M/MV5BYWQ5ZTM1YmMtNjQ2Ny00OGU4LWI5ZGMtOWNkZTY0MjJjNTZjXkEyXkFqcGdeQXVyMTA0MTM5NjI2._V1_.jpg" alt="Mi juego favorito"/>

        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video controls autoplay muted loop>

            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="X2Download.app - Saint Motel - Cold Cold Man (Sub. Español) (128 kbps).mp3" type="audio/mp3"/>
            </audio>
        </div>
        
    </body>
</html>
